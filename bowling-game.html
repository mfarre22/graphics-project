<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Load .GLTF</title>
    <style>
      html, body {
          margin: 0;
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      #c {
          width: 80%;
          height: 100%;
          display: block;
      }
      .buttons button {
        padding: 8px;
        background-color: #48c5fa;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
      <div class="buttons">
        <button id="left">Move Left</button>
        <button id="right">Move Right</button>
        <button id="throw">Throw</button>
        <button id="reset">Reset</button>
        <br />
        Ball speed: <input id="ball_speed" autocomplete="off" type="range" min="0.01" max="0.15" step="0.02" value="0.05" />
        <p>Choose a background:</p>
        <input type="radio" autocomplete="off" id="background1" name="background" value="background1" checked />
        <label for="background1">Background 1</label><br>
        <input type="radio" autocomplete="off" id="background2" name="background" value="background2" />
        <label for="background2">Background 2</label><br>
        <input type="radio" autocomplete="off" id="background3" name="background" value="background3" />
        <label for="background3">Background 3</label><br>
        <!--<p>Choose a ball color:</p>
        <input type="radio" autocomplete="off" id="color1" name="color" value="color1" checked />
        <label for="color1">Blue</label><br>
        <input type="radio" autocomplete="off" id="color2" name="color" value="color2" />
        <label for="color2">Green</label><br>
        <input type="radio" autocomplete="off" id="color3" name="color" value="color3" />
        <label for="color3">Red</label><br>-->
      </div>
      <canvas id="c"></canvas>
  </body>
<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
{
  "imports": {
    "three": "./build/three.module.js",
    "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.18.0/dist/cannon-es.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import * as CANNON from 'cannon-es';
import {OrbitControls} from './examples/jsm/controls/OrbitControls.js';
import {GLTFLoader} from './examples/jsm/loaders/GLTFLoader.js';

function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas});
  renderer.outputEncoding = THREE.sRGBEncoding;

  let ball;
  let pins = [];
  let ball_v = 0;
  let ball_r = 0;
  let lane;
  let thrown;

  const fov = 90;
  const aspect = window.innerWidth/window.innerHeight;  // the canvas default
  const near = 0.1;
  const far = 1200;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0, 10, 20);

  const controls = new OrbitControls(camera, canvas);
  controls.target.set(0, 5, 0);
  controls.update();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color('black');

  {
    const skyColor = 0xB1E1FF;  // light blue
    const groundColor = 0xB97A20;  // brownish orange
    const intensity = 0.6;
    const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
    scene.add(light);
  }

  {
    const color = 0xFFFFFF;
    const intensity = 0.8;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(5, 10, 2);
    scene.add(light);
    scene.add(light.target);
  }

  function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
    const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
    const halfFovY = THREE.MathUtils.degToRad(camera.fov * .5);
    const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
    // compute a unit vector that points in the direction the camera is now
    // in the xz plane from the center of the box
    const direction = (new THREE.Vector3())
        .subVectors(camera.position, boxCenter)
        .multiply(new THREE.Vector3(1, 0.3, 1))
        .normalize();

    // move the camera to a position distance units way from the center
    // in whatever direction the camera was from the center already
    camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

    // pick some near and far values for the frustum that
    // will contain the box.
    camera.near = boxSize / 100;
    camera.far = boxSize * 100;

    camera.updateProjectionMatrix();

    // point the camera to look at the center of the box
    camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
  }

  {
    const gltfLoader = new GLTFLoader();
    gltfLoader.load('./low_poly_bowling_ball_and_pins/scene.gltf', (gltf) => {
      const root = gltf.scene;
       scene.add(root);
      // Get lane and resize
      lane = root.getObjectByName("Bowling_Lane_0");

       // Get ball and resize
       ball = root.getObjectByName("Bowling_Ball_3");

       // Get pin objects, resize, move, and rename according to position and store in array
       pins[0] = root.getObjectByName("Bowling_Pin_5"); // Pin 1
       pins[0].name = "Pin_1";
       pins[1] = root.getObjectByName("Bowling_Pin002_6"); // Pin 2
       pins[1].name = "Pin_2";
       pins[2] = root.getObjectByName("Bowling_Pin001_4"); // Pin 3
       pins[2].name = "Pin_3";
       pins[3] = root.getObjectByName("Bowling_Pin005_9"); // Pin 4
       pins[3].name = "Pin_4";
       pins[4] = root.getObjectByName("Bowling_Pin003_7"); // Pin 5
       pins[4].name = "Pin_5";
       pins[5] = root.getObjectByName("Bowling_Pin004_8"); // Pin 6
       pins[5].name = "Pin_6";
       pins[6] = root.getObjectByName("Bowling_Pin007_11"); // Pin 7
       pins[6].name = "Pin_7";
       pins[7] = root.getObjectByName("Bowling_Pin009_13"); // Pin 8
       pins[7].name = "Pin_8";
       pins[8] = root.getObjectByName("Bowling_Pin006_10"); // Pin 9
       pins[8].name = "Pin_9";
       pins[9] = root.getObjectByName("Bowling_Pin008_12"); // Pin 10
       pins[9].name = "Pin_10";

       // compute the box that contains all the stuff
      // from root and below
      const box = new THREE.Box3().setFromObject(root);

      const boxSize = box.getSize(new THREE.Vector3()).length();
      const boxCenter = box.getCenter(new THREE.Vector3());

      // set the camera to frame the box
      frameArea(boxSize * 0.5, boxSize, boxCenter, camera);

      // update the Trackball controls to handle the new size
      controls.maxDistance = boxSize * 10;
      controls.target.copy(boxCenter);
      controls.update();

       console.log(dumpObject(root).join('\n'));

    });
}

  const loader = new THREE.TextureLoader();
  loader.load('./backgrounds/bowling-background1.jpeg' , function(texture) {
    scene.background = texture;  
  });

  document.getElementById("background1").onclick = function(){
    loader.load('./backgrounds/bowling-background1.jpeg' , function(texture) {
      scene.background = texture;  
    });
  };
  document.getElementById("background2").onclick = function(){
    loader.load('./backgrounds/bowling-background2.png' , function(texture) {
      scene.background = texture;  
    });
  };
  document.getElementById("background3").onclick = function(){
    loader.load('./backgrounds/bowling-background3.jpg' , function(texture) {
      scene.background = texture;  
    });
  };

  const listener = new THREE.AudioListener();
  camera.add(listener);

  const sound = new THREE.Audio(listener);

  const audioLoader = new THREE.AudioLoader();
  audioLoader.load('./music/204_full_8bit-adventure_0155_preview.ogg', function(buffer) {
    sound.setBuffer(buffer);
    sound.setLoop(true);
    sound.setVolume(0.5);
    sound.play();
  });
  
  const clock = new THREE.Clock();
  let delta;

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render(time) {
    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    time *= 0.002;

    // Add movement to the ball
    if(ball){
      document.getElementById("throw").onclick = function(){
        ball_v = document.getElementById("ball_speed").value;
        ball_r = 30;
        thrown = true;
      };
      document.getElementById("left").onclick = function() {
        if(!thrown){
          ball.position.x -= 0.05;
        }
      };
      document.getElementById("right").onclick = function() {
        if(!thrown){
          ball.position.x += 0.05;
        }
      };
      document.getElementById("reset").onclick = function() {
        console.log(ball.position.z);
        ball.position.x = 0;
        ball.position.y = 0.202348992228508;
        ball.position.z = 3.579677104949951;
        ball_v = 0;
        ball_r = 0;

        for(let i = 0; i<10; i++) {
          pins[i].rotation.y = 0;
          pins[i].rotation.z = 0;
        }
      };
      ball.position.z -= ball_v;
      ball.rotation.z = ball_r;
      for(let i = 0; i<10; i++) {
          if((pins[i].position.x + 0.02) >= (ball.position.x - 0.1) && (pins[i].position.x - 0.02) <= (ball.position.x + 0.1)) {
            if(ball.position.z - 0.08 <= pins[i].position.z && ball.position.z + 0.08 >= pins[i].position.z) {
              pins[i].rotation.y = -1.5;
              pins[i].rotation.z = 1.5;
            }
          }
      }
      if(ball.position.z < -3.5){
        ball_v = 0;
      }
    }

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  // Prints the object tree for the scene
  function dumpObject(obj, lines = [], isLast = true, prefix = '') {
    const localPrefix = isLast ? '└─' : '├─';
    lines.push(`${prefix}${prefix ? localPrefix : ''}${obj.name || '*no-name*'} [${obj.type}]`);
    const newPrefix = prefix + (isLast ? '  ' : '│ ');
    const lastNdx = obj.children.length - 1;
    obj.children.forEach((child, ndx) => {
      const isLast = ndx === lastNdx;
      dumpObject(child, lines, isLast, newPrefix);
    });

    return lines;
  }

  requestAnimationFrame(render);
}

main();
</script>
</html>
